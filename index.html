<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="logic.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="cuerpopagin">
        <div class="cuerpo">
            <div class="cuerpovisor">
                <div class="visor">
                    <p id="visor"></p>
                </div>
            </div>
            <div class="botonescalc">
                <div class="lineas">
                    <button id="porcentaje">%</button>
                    <button id="">CE</button>
                    <button id="borrar">C</button>
                    <input type="button" value="BORRAR" id="igual">
                </div>
                <div class="lineas">
                    <button id="">1/x</button>
                    <button id="cuadrado">x^2</button>
                    <button id="raiz">√</button>
                    <button id="division">÷</button>
                </div>
                <div class="lineas">
                    <button id="siete">7</button>
                    <button id="ocho">8</button>
                    <button id="nueve">9</button>
                    <button id="miltiplicar">x</button>
                </div>
                <div class="lineas">
                    <button id="cuatro">4</button>
                    <button id="cinco">5</button>
                    <button id="seis">6</button>
                    <button id="resta">-</button>
                </div>
                <div class="lineas">
                    <button id="uno">1</button>
                    <button id="dos">2</button>
                    <button id="tres">3</button>
                    <button id="suma">+</button>
                </div>
                <div class="lineas">
                    <button id="">+/-</button>
                    <button id="">0</button>
                    <button id="">,</button>
                    <input type="button" value="=" id="igual">
                </div>
            </div>
        </div>
        <div class="medio">
            <h1>CALCULADORA</h1>
        </div>
    </div>

</body>
</html>
